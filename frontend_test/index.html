<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/footer.css">

    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/typography.css">

    <title>Home - McQueen</title>
</head>

<body>
    <div class="site">
        <header class="site-header">
            <div class="logo-wrapper">
                <div class="img-wrapper">
                    <img src="static/images/ai-generated-car-logo-isolated-no-background-ai-generated-free-png.webp" alt=""
                    class="logo">
                </div>
                <p class="brand-name">McQueen</p>
            </div>
            <nav class="site-nav">
                <ul class="nav-items">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">Cars</a></li>
                    <li class="item"><a href="#">About Us</a></li>
                    <!-- <li class="item"><a href="#">Admin</a></li> -->
                    <li class="item auth-login"><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>

        </main>

        <footer class="site-footer">
            <div class="container contacts">
                <div class="container-header">
                    <p class="brand-name">McQueen</p>
                </div>
                <div class="img-wrapper">
                    <img src="static/images/ai-generated-car-logo-isolated-no-background-ai-generated-free-png.webp"
                        alt="car">
                </div>
                <div class="social-media">
                    <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="youtube.com"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="contacts">
                    <a href="mailto:automotive@testmail.com">automotive@testmail.com</a>
                    <a href="tel:08888888888">0888888888</a>
                </div>
            </div>
            <div class="container">
                <div class="container-header">
                    <p>Site map</p>
                </div>
                <ul class="site-map">
                    <li class="map-item"><a href="#">Home</a></li>
                    <li class="map-item"><a href="#">Cars</a></li>
                    <li class="map-item"><a href="#">About us</a></li>
                    <li class="map-item"><a href="#">Login</a></li>
                </ul>
            </div>
            <div class="container newsletter">
                <div class="container-header">
                    <p>Newsletter</p>
                </div>
                <form action="#" class="newsletter-form">
                    <div class="input-wrapper">
                        <input type="text" id="email">
                        <label for="email">Email</label>
                    </div>
                    <button type="submit">Subscribe <i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/6592283e01.js" crossorigin="anonymous"></script>
